<body>
 
    <div class="container">
        <div class="row">
            <div class="col-md-12">
            <h1 style="padding-top: 50px"><center><i>Venez nous aider à sauver Walter l'Ours Polaire et sa banquise !</i></center></h1>

                    </div>

                                </div>

                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-4 col-md-offset-2">
                <div class="login-panel panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Vous êtes un élève ?</h3>
                    </div>

                        </form>

                </div>
            </div>
